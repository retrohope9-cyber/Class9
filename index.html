<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Mount Assisi Notes Hub</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root { --neon-blue: #00d2ff; --neon-purple: #9d50bb; --bg: #05070a; --glass: rgba(255, 255, 255, 0.05); }
        body, html { margin: 0; padding: 0; height: 100%; width: 100%; overflow: hidden; font-family: 'Poppins', sans-serif; background: var(--bg); background-image: radial-gradient(circle at 50% 50%, #1a1a2e 0%, #05070a 100%); color: #fff; }
        #app-container { height: 100%; width: 100%; overflow-y: auto; overflow-x: hidden; }
        .page { display: none; width: 100%; min-height: 100vh; padding: 20px; box-sizing: border-box; }
        .active { display: flex; flex-direction: column; align-items: center; animation: fadeIn 0.3s ease; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        h1 { font-family: 'Orbitron', sans-serif; text-align: center; background: linear-gradient(to right, var(--neon-blue), var(--neon-purple)); -webkit-background-clip: text; -webkit-text-fill-color: transparent; font-size: 1.5rem; }
        .grid { display: grid; grid-template-columns: 1fr; gap: 12px; width: 100%; max-width: 400px; }
        .item-btn { background: var(--glass); border: 1px solid rgba(255,255,255,0.1); padding: 18px; border-radius: 12px; text-align: center; cursor: pointer; font-weight: 600; text-transform: uppercase; color: #fff; transition: 0.2s; }
        .item-btn:active { background: var(--neon-blue); color: #000; }
        .glass-box { background: var(--glass); padding: 25px; border-radius: 20px; width: 100%; max-width: 400px; border: 1px solid rgba(255,255,255,0.1); backdrop-filter: blur(10px); margin-bottom: 20px;}
        input, select, button { width: 100%; padding: 14px; margin: 8px 0; border-radius: 10px; border: 1px solid rgba(255,255,255,0.1); background: #000; color: #fff; font-family: inherit; }
        .submit-btn { background: linear-gradient(45deg, var(--neon-blue), var(--neon-purple)); border: none; font-weight: bold; cursor: pointer;}
        .note-card { background: var(--glass); padding: 10px; border-radius: 15px; border: 1px solid rgba(255,255,255,0.1); width: 100%; margin-bottom: 15px; }
        .note-card img { width: 100%; border-radius: 10px; border: 1px solid var(--neon-purple); }
        .back-btn { align-self: flex-start; margin-bottom: 15px; color: var(--neon-blue); font-weight: bold; cursor: pointer; }
    </style>
</head>
<body>

<div id="app-container">

    <div id="homePage" class="page active">
        <h1>MOUNT ASSISI NOTES HUB</h1>
        <p style="color: #888; font-size: 0.8rem;">BY RETRO HOPE</p>
        <div style="display:flex; gap:15px; margin-top:30px; width: 100%; max-width: 400px;">
            <div class="item-btn" style="flex: 1; padding: 30px;" onclick="startVaultFlow()">POST</div>
            <div class="item-btn" style="flex: 1; padding: 30px;" onclick="navigateTo('subjectPage')">SEE</div>
        </div>
    </div>

    <div id="vaultAccessPage" class="page">
        <div class="back-btn" onclick="navigateTo('homePage')">← EXIT</div>
        <div class="glass-box">
            <h1>VAULT LOGIN</h1>
            <input type="text" id="vCode" placeholder="3-Digit Code" maxlength="3">
            <input type="text" id="vName" placeholder="Username">
            <input type="password" id="vPass" placeholder="Password">
            <button class="submit-btn" onclick="loginVault()">OPEN VAULT</button>
            <button style="background:none; border:1px solid #444;" onclick="navigateTo('registerPage')">CREATE NEW ID</button>
        </div>
    </div>

    <div id="registerPage" class="page">
        <div class="back-btn" onclick="navigateTo('vaultAccessPage')">← BACK</div>
        <div class="glass-box">
            <h1>NEW VAULT</h1>
            <input type="text" id="rCode" placeholder="Pick 3-Digit Code" maxlength="3">
            <input type="text" id="rName" placeholder="Unique Username">
            <input type="password" id="rPass" placeholder="Set Password">
            <button class="submit-btn" onclick="registerUser()">REGISTER</button>
        </div>
    </div>

    <div id="dashboardPage" class="page">
        <div class="back-btn" onclick="navigateTo('homePage')">← EXIT</div>
        <h1 id="userTitle">Vault</h1>
        <div class="glass-box">
            <select id="pSub">
                <option>SST</option><option>G.K</option><option>Computer</option>
                <option>H.LANG</option><option>Science</option><option>Eng Lit</option>
                <option>Eng gra</option><option>Eng Lang</option><option>H.Lit</option><option>MATHS</option>
            </select>
            <input type="text" id="pChap" placeholder="Chapter Name (e.g. Ch-1)">
            <input type="file" id="imgInp" accept="image/*">
            <button class="submit-btn" id="upBtn" onclick="uploadNote()">UPLOAD TO HUB</button>
        </div>
    </div>

    <div id="subjectPage" class="page"><div class="back-btn" onclick="navigateTo('homePage')">← BACK</div><h1>SUBJECTS</h1><div class="grid" id="subGrid"></div></div>
    <div id="chapterPage" class="page"><div class="back-btn" onclick="navigateTo('subjectPage')">← BACK</div><h1 id="chapterTitle">CHAPTERS</h1><div class="grid" id="chapGrid"></div></div>
    <div id="posterListPage" class="page"><div class="back-btn" onclick="navigateTo('chapterPage')">← BACK</div><h1 id="posterTitle">POSTERS</h1><div class="grid" id="posterGrid"></div></div>
    <div id="galleryPage" class="page"><div class="back-btn" onclick="navigateTo('posterListPage')">← BACK</div><h1 id="galleryTitle">NOTES</h1><div id="notesArea" style="width:100%; max-width:500px;"></div></div>

    <div id="adminPage" class="page">
        <div class="back-btn" onclick="navigateTo('homePage')">← CLOSE TERMINAL</div>
        <h1 style="color: #ff4d4d; text-shadow: 0 0 10px red;">ADMIN OVERRIDE</h1>
        <div style="display:flex; gap:10px; width:100%; max-width:600px; margin-bottom: 20px;">
            <button class="submit-btn" style="background:#444; flex:1;" onclick="loadAdminDashboard()">VIEW VAULTS</button>
            <button class="submit-btn" style="background:var(--neon-blue); flex:1; color:black;" onclick="loadVisitorLogs()">VISITORS</button>
        </div>
        <div id="adminList" style="width: 100%; max-width: 600px;"></div>
    </div>

</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getFirestore, collection, addDoc, query, where, getDocs, doc, setDoc, getDoc, deleteDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCo56hgaC3u_tBtS_bN0z2mrY9NQx0xZDg",
      authDomain: "class9notes-5b2f9.firebaseapp.com",
      projectId: "class9notes-5b2f9",
      storageBucket: "class9notes-5b2f9.firebasestorage.app",
      messagingSenderId: "818425070351",
      appId: "1:818425070351:web:815e3881e8672a4a48f47a",
      measurementId: "G-WGDVBDT58H"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const IMGBB_API = "965fa1c8fd25314c86fc7e40d845a83a";

    let currentVault = null;
    let selSub = ""; let selChap = "";

    window.navigateTo = (id) => {
        document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
        document.getElementById(id).classList.add('active');
    };

    window.startVaultFlow = () => {
        const authCode = prompt("Authorization Code:");
        if(authCode === "@RetroHope2026") {
            loadAdminDashboard();
            navigateTo('adminPage');
        } else if(authCode === "@777") {
            navigateTo('vaultAccessPage');
        } else {
            alert("Access Denied.");
        }
    };

    // --- ADMIN POWERS ---
    window.loadVisitorLogs = async () => {
        const list = document.getElementById('adminList');
        list.innerHTML = "Scanning...";
        const snap = await getDocs(collection(db, "visitors"));
        list.innerHTML = "";
        snap.forEach(docSnap => {
            const v = docSnap.data();
            list.innerHTML += `<div class="glass-box" style="border-color:var(--neon-blue); padding:15px;">
                <h3>${v.name}</h3><p>${v.email}<br>Last: ${v.last_seen}</p></div>`;
        });
    };

    window.loadAdminDashboard = async () => {
        const list = document.getElementById('adminList');
        list.innerHTML = "Accessing Vaults...";
        const snap = await getDocs(collection(db, "vaults"));
        list.innerHTML = "";
        snap.forEach(docSnap => {
            const user = docSnap.data();
            list.innerHTML += `<div class="glass-box" style="border-color:red; padding:15px;">
                <h3>${user.name} (Code: ${user.code})</h3>
                <p>Pass: ${user.pass}</p>
                <button onclick="forcePurge('${user.code}', '${user.name}')" style="background:red;">PURGE</button>
            </div>`;
        });
    };

    window.forcePurge = async (code, name) => {
        if(confirm(`Erase ${name}?`)) {
            await deleteDoc(doc(db, "vaults", code));
            alert("Deleted.");
            loadAdminDashboard();
        }
    };

    // --- VAULT LOGIC ---
    window.registerUser = async () => {
        const name = document.getElementById('rName').value;
        const code = document.getElementById('rCode').value;
        const pass = document.getElementById('rPass').value;
        if(code.length === 3) {
            await setDoc(doc(db, "vaults", code), { name, pass, code, name_lower: name.toLowerCase() });
            alert("Registered!"); navigateTo('vaultAccessPage');
        }
    };

    window.loginVault = async () => {
        const code = document.getElementById('vCode').value;
        const snap = await getDoc(doc(db, "vaults", code));
        if(snap.exists() && snap.data().pass === document.getElementById('vPass').value) {
            currentVault = snap.data();
            document.getElementById('userTitle').innerText = "Vault: " + code;
            navigateTo('dashboardPage');
        } else alert("Error");
    };

    window.uploadNote = async () => {
        const sub = document.getElementById('pSub').value;
        const chap = document.getElementById('pChap').value;
        const file = document.getElementById('imgInp').files[0];
        document.getElementById('upBtn').innerText = "Uploading...";
        const fd = new FormData(); fd.append("image", file);
        const res = await fetch(`https://api.imgbb.com/1/upload?key=${IMGBB_API}`, {method: "POST", body: fd});
        const json = await res.json();
        await addDoc(collection(db, "all_notes"), { author: currentVault.name, vault_code: currentVault.code, subject: sub, chapter: chap, url: json.data.url });
        alert("Done!"); navigateTo('homePage');
    };

    // --- NAVIGATION ---
    const subs = ["SST", "G.K", "Computer", "H.LANG", "Science", "Eng Lit", "Eng gra", "Eng Lang", "H.Lit", "MATHS"];
    subs.forEach(s => {
        const b = document.createElement('div'); b.className = 'item-btn'; b.innerText = s;
        b.onclick = () => loadChapters(s); document.getElementById('subGrid').appendChild(b);
    });

    async function loadChapters(sub) {
        selSub = sub; navigateTo('chapterPage');
        const grid = document.getElementById('chapGrid'); grid.innerHTML = "Loading...";
        const q = query(collection(db, "all_notes"), where("subject", "==", sub));
        const snap = await getDocs(q);
        const chaps = new Set(); snap.forEach(d => chaps.add(d.data().chapter));
        grid.innerHTML = "";
        chaps.forEach(c => { const b = document.createElement('div'); b.className = 'item-btn'; b.innerText = c; b.onclick = () => loadPosters(c); grid.appendChild(b); });
    }

    async function loadPosters(chap) {
        selChap = chap; navigateTo('posterListPage');
        const grid = document.getElementById('posterGrid'); grid.innerHTML = "Loading...";
        const q = query(collection(db, "all_notes"), where("subject", "==", selSub), where("chapter", "==", chap));
        const snap = await getDocs(q);
        const users = new Set(); snap.forEach(d => users.add(d.data().author));
        grid.innerHTML = "";
        users.forEach(u => { const b = document.createElement('div'); b.className = 'item-btn'; b.innerText = u; b.onclick = () => loadGallery(u); grid.appendChild(b); });
    }

    async function loadGallery(user) {
        navigateTo('galleryPage');
        const area = document.getElementById('notesArea'); area.innerHTML = "Loading...";
        const q = query(collection(db, "all_notes"), where("subject", "==", selSub), where("chapter", "==", selChap), where("author", "==", user));
        const snap = await getDocs(q);
        area.innerHTML = "";
        snap.forEach(d => area.innerHTML += `<div class="note-card"><img src="${d.data().url}"></div>`);
    }
</script>
</body>
    </html>
